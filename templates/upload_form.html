{% extends "base.html" %}
{% block title %}
Upload
{% endblock %}
{% block content %}
<div class="row">
  <div class="accordion accordion-flush" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
          aria-expanded="true" aria-controls="collapseOne">
          Carregar Dados Indicadores
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
        data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <form id="indicadoresForm" action="/upload-indicadores" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <input type="file" name="file" class="form-control" id="fileIndicadores"
                aria-describedby="fileIndicadores" aria-label="Upload">
              <div class="form-text">Apenas arquivos Excel, no formato padrão da SGD serão aceitos.
              </div>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="carga_startups" name="carga_startups" checked>
              <label class="form-check-label" for="carga_startups">Carregar Dados das Startups</label>
            </div>
            <div class="mb-3 form-check form-switch">
              <input class="form-check-input" type="checkbox" id="carga_kpis" name="carga_kpis" checked>
              <label class="form-check-label" for="carga_kpis">Carregar Dados dos Indicadores</label>
            </div>
            <div class="text-end">
              <button class="btn btn-success" type="submit" id="uploadIndicadores">
                Processar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
          aria-expanded="false" aria-controls="collapseTwo">
          Carregar Dados Projetos
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
        data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <form id="projetosForm" action="/upload-projetos" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <input type="file" name="file" class="form-control" id="fileProjetos" aria-describedby="fileProjetos"
                aria-label="Upload">
              <div class="form-text">Apenas arquivos Excel, no formato padrão da SGD serão aceitos.
              </div>
            </div>
            <div class="text-end">
              <button class="btn btn-success" type="submit" id="uploadProjetos">
                Processar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Carregar Dados de Alocação de Servidores
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
        data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <form id="alocacoesForm" action="/upload-alocacoes" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <input type="file" name="file" class="form-control" id="fileAlocacoes" aria-describedby="fileAlocacoes"
                aria-label="Upload">
              <div class="form-text">Apenas arquivos Excel, no formato padrão da SGD serão aceitos.
              </div>
            </div>
            <div class="text-end">
              <button class="btn btn-success" type="submit" id="uploadAlocacoes">
                Processar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
